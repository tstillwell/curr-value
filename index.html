<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Currency Lookup</title>
        <meta name="description" content="Currency value lookup tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		<div class="content">
		<h1 class="page-heading">Currency Lookup</h1>
		<div class="base-currency">Base Currency <span>[USD]</span></div>
		<label> Currency Code
			<input type="text" name="currency" id="cryptonator-autocomplete"/>
		</label>
		<div class='cryptonator-currency-info'>
			<div class='cryptonator-currency-code'></div>
			<div class='cryptonator-currency-name'></div>
			<div class='cryptonator-currency-price'></div>
			<div class='cryptonator-currency-1hr-change'></div>
			<div class='cryptonator-timestamp'></div>
		</div>
		<div class='attribution-div'></div>
		</div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
		<script src="js/vendor/jquery.autocomplete.js"></script>
        <script src="js/cryptonator-lookup.js"></script>
    </body>
</html>
